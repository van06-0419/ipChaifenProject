name: ip shaixuan build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yilaixiang
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      - name: Zhanshi mulu jiegou (debug)
        run: |
          pwd
          ls -la
          ls -la src
          ls -la include
          ls -la test

      - name: Configure project (peizhi)
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          make -j4

      - name: Run tests
        run: |
          cd build
          ./iptest

      - name: Yanzheng main program
        run: |
          cd build
          ./ip_filter

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zhanshi mulu jiegou
        run: |
          Get-Location
          dir
          dir src
          dir include
          dir test

      - name: Peizhi project
        run: |
          mkdir -p build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64

      - name: Build project
        run: |
          cd build
          cmake --build . --config Release -- /m

      - name: Run tests
        run: |
          cd build/Release
          .\iptest.exe

      - name: Yanzheng main program
        run: |
          cd build/Release
          .\ip_filter.exe
